<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BIA CBT – Corrections</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/exam.css">
  <link rel="stylesheet" href="assets/css/results.css">
</head>
<body>

  <!-- HEADER -->
  <header class="exam-header">
    <div class="logo-text">
      <span>BIA</span><small>CBT</small>
    </div>
    <div class="timer">
      Corrections
    </div>
  </header>

  <!-- CONTENT -->
  <main class="results-section">

    <div class="results-grid" style="grid-template-columns:1fr;max-width:900px;">

      <!-- Question Card -->
      <div class="result-card correction-card">
        <h4>Question 1</h4>
        <p class="question-text">
          What is 5 × 3?
        </p>

        <div class="answer-row wrong">
          <span>Your Answer:</span>
          <strong>8</strong>
        </div>

        <div class="answer-row correct">
          <span>Correct Answer:</span>
          <strong>15</strong>
        </div>
      </div>

      <!-- Question Card -->
      <div class="result-card correction-card">
        <h4>Question 2</h4>
        <p class="question-text">
          Capital of France?
        </p>

        <div class="answer-row correct">
          <span>Your Answer:</span>
          <strong>Paris</strong>
        </div>
      </div>

      <!-- Question Card -->
      <div class="result-card correction-card">
        <h4>Question 3</h4>
        <p class="question-text">
          H₂O is commonly known as?
        </p>

        <div class="answer-row unanswered">
          <span>Your Answer:</span>
          <strong>Not Answered</strong>
        </div>

        <div class="answer-row correct">
          <span>Correct Answer:</span>
          <strong>Water</strong>
        </div>
      </div>

    </div>

    <!-- ACTION -->
    <div class="results-action">
      <a href="dashboard.html" class="primary-btn">
        Back to Dashboard
      </a>
    </div>

  </main>

  <footer>
    ©️ BIA – Boma Intellectual Academy
  </footer>

</body>
</html>
