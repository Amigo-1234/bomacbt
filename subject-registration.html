<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JUPEB Subject Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>

<section class="auth-section">
  <div class="form-wrapper">

    <form class="login-form">
      <h2 style="text-align:center;margin-bottom:20px;">Select 3 JUPEB Subjects</h2>

      <div class="form-group">
        <label><input type="checkbox" value="Mathematics"> Mathematics</label><br>
        <label><input type="checkbox" value="English"> English</label><br>
        <label><input type="checkbox" value="Physics"> Physics</label><br>
        <label><input type="checkbox" value="Chemistry"> Chemistry</label><br>
        <label><input type="checkbox" value="Biology"> Biology</label><br>
        <label><input type="checkbox" value="Economics"> Economics</label><br>
        <label><input type="checkbox" value="Government"> Government</label>
      </div>

      <button class="primary-btn">Register Subjects</button>
    </form>

  </div>
</section>

<script type="module" src="assets/js/protect.js"></script>
<script type="module" src="assets/js/firebase-config.js"></script>
<script type="module" src="assets/js/subject-registration.js"></script>

</body>
</html>
