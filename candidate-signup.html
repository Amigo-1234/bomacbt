<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BIA CBT – Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>

  <!-- HERO -->
  <section class="hero hero-small hero-candi">
    <header class="top-bar">
      <div class="logo-text">
        <span>BIA</span><small>CBT</small>
      </div>
    </header>

    <div class="hero-content center">
      <h1>Create Candidate Account</h1>
      <p>Register once to access CBT examinations and results</p>
    </div>
  </section>

  <!-- SIGNUP FORM -->
  <section class="auth-section">
    <div class="form-wrapper">

      <form class="login-form">

        <div class="form-group">
          <label>Full Name</label>
          <input type="text" placeholder="Your full name (as on certificate)" required>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" placeholder="example@email.com" required>
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" placeholder="+234…" required>
        </div>

        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Create a secure password" required>
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" placeholder="Re-enter password" required>
        </div>

        <button type="submit" class="primary-btn">
          Create Account
        </button>

        <p class="form-note">
          Already have an account?
          <a href="candidate-login.html">Sign in</a>
        </p>

      </form>

    </div>
  </section>

  <footer>
    © BIA – Boma Intellectual Academy
  </footer>

  <!-- Page Transition -->
  <div id="page-transition"></div>
  <script src="assets/js/transition.js"></script>
  <script type="module" src="assets/js/firebase-config.js"></script>
<script type="module" src="assets/js/auth.js"></script>

</body>
</html>
