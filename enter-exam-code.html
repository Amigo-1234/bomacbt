<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BIA CBT – Enter Exam Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>

  <!-- HERO -->
  <section class="hero hero-small hero-exam">
    <header class="top-bar">
      <div class="logo-text">
        <span>BIA</span><small>CBT</small>
      </div>
    </header>

    <div class="hero-content center">
      <h1>Enter Exam Code</h1>
      <p>Please enter the exam code provided to you</p>
    </div>
  </section>

  <!-- EXAM CODE FORM -->
  <section class="auth-section">
    <div class="form-wrapper">

      <form class="login-form">

        <div class="form-group">
          <label>Exam Code</label>
          <input
            type="text"
            placeholder="e.g. JPB-MTH-9A2F"
            required
          >
        </div>

        <button type="submit" class="primary-btn">
          Continue
        </button>

        <p class="form-note">
          Make sure the exam code is correct before proceeding.
        </p>

      </form>

    </div>
  </section>

  <footer>
    © BIA – Boma Intellectual Academy
  </footer>

  <!-- Page Transition -->
  <div id="page-transition"></div>
  <script src="assets/js/transition.js"></script>
  <script type="module" src="assets/js/firebase-config.js"></script>
<script type="module" src="assets/js/protect.js"></script>

</body>
</html>
