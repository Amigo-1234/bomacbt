<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BIA CBT – Staff Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>

  <!-- HERO -->
  <section class="hero hero-small hero-login">
    <header class="top-bar">
      <div class="logo-text">
        <span>BIA</span><small>CBT</small>
      </div>
    </header>

    <div class="hero-content center">
      <h1>Staff Login</h1>
      <p>Authorized personnel only</p>
    </div>
  </section>

  <!-- LOGIN FORM -->
  <section class="auth-section">
    <div class="form-wrapper">

      <form class="login-form" id="staffLoginForm">

        <div class="form-group">
          <label>Email Address</label>
          <input 
            type="email" 
            id="email" 
            placeholder="staff@bia.edu.ng" 
            required 
          >
        </div>

        <div class="form-group">
          <label>Password</label>
          <input 
            type="password" 
            id="password" 
            placeholder="Enter your password" 
            required
          >
        </div>

        <button type="submit" class="primary-btn">
          Sign In
        </button>

        <p class="form-note">
          This portal is restricted to authorized staff only.
        </p>

      </form>

    </div>
  </section>

  <footer>
    ©️ BIA – Boma Intellectual Academy
  </footer>

  <!-- Page Transition -->
  <div id="page-transition"></div>
  <script src="assets/js/transition.js"></script>

  <!-- Firebase -->
  <script type="module" src="assets/js/firebase-config.js"></script>
  <script type="module" src="assets/js/staff-login.js"></script>

</body>
</html>
