<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BIA CBT – Candidate Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>

  <!-- HERO -->
  <section class="hero hero-small hero-login">
    <header class="top-bar">
      <div class="logo-text">
        <span>BIA</span><small>CBT</small>
      </div>
    </header>

    <div class="hero-content center">
      <h1>Candidate Login</h1>
      <p>Sign in to access your examinations and results</p>
    </div>
  </section>

  <!-- LOGIN FORM -->
  <section class="auth-section">
    <div class="form-wrapper">

      <form class="login-form">

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" placeholder="example@email.com" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="primary-btn">
          Sign In
        </button>

        <p class="form-note">
          Don’t have an account?
          <a href="candidate-signup.html">Create one</a>
        </p>

      </form>

    </div>
  </section>

  <footer>
    © BIA – Boma Intellectual Academy
  </footer>

  <!-- Page Transition -->
  <div id="page-transition"></div>
  <script src="assets/js/transition.js"></script>

</body>
</html>
